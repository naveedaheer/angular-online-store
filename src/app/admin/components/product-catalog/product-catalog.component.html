        <div class="demo-button-container">
            <button mat-raised-button class="demo-button" (click)="openAddProductDialog()">
                Add Products
            </button>
        </div>

        <table mat-table [dataSource]="products$" class="mat-elevation-z8 demo-table">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>ID.</th>
                <td mat-cell *matCellDef="let element">{{element.id}}</td>
            </ng-container>

            <ng-container matColumnDef="image">
                <th mat-header-cell *matHeaderCellDef> Image </th>
                <td mat-cell *matCellDef="let element"> <img [src]="element.image" width="30"
                        style="margin-top: 5px;" /> </td>
            </ng-container>

            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef>title</th>
                <td mat-cell *matCellDef="let element">{{element.title | slice:0:20}}</td>
            </ng-container>

            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef>price</th>
                <td mat-cell *matCellDef="let element">{{element.price | currency}}</td>
            </ng-container>

            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef>category</th>
                <td mat-cell *matCellDef="let element">{{element.category}}</td>
            </ng-container>

            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef>description</th>
                <td mat-cell *matCellDef="let element">{{element.description}}</td>
            </ng-container>

            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef>description</th>
                <td mat-cell *matCellDef="let element">{{element.description | slice:0:30}}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
                <td mat-cell *matCellDef="let element">
                    <div class="action-buttons">
                        <button mat-icon-button color="primary">
                            <mat-icon>edit</mat-icon>
                        </button>

                        <button mat-icon-button color="warn" (click)="openConfirmationDialog(element.id)">
                            <mat-icon>delete</mat-icon>
                        </button>

                        <button mat-icon-button color="primary" (click)="goToProductDetail(element.id)">
                            <mat-icon>visibility</mat-icon>
                        </button>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
